<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>potterAPI - The Harry Potter API</title>
</head>
<body class="container">
  <h1>potterAPI</h1>
  <div>
    <p> All the Harry Potter data you could ever want:
    Spells, Locations, Magical objects, Characters, Creatures and more!</p>
    <h3>Try it out:</h3>
  </div>
  <div class="input-group row form-group">
    <span class="col-md-2"></span>
    <input type="text" class="form-control col-md-5" id="basic-url" aria-describedby="basic-addon3" placeholder="characters/1/"/>
    <span class="input-group-btn col-md-2">
      <button class="btn btn-default" id="request" onclick="getData()">request</button>
    </span>
    <span class="col-md-1"></span>
  </div>
  <script type="text/javascript">
    document.getElementById("basic-url")
      .addEventListener("keyup", function(event) {
      event.preventDefault();
      if (event.keyCode == 13) {
          document.getElementById("request").click();
      }
    });

    const searchTerm = document.getElementById("basic-url").value;

    const getData = () => {
      document.getElementById("request").addEventListener("click", function(){
        window.location = 'http://localhost:3000/' + 'characters';
      });
    }
  </script>
</body>
</html>
